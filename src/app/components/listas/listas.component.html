<ion-list #slideLista>
  <ion-item-sliding *ngFor=" let lista of deseosService.listas | filtro:terminada" class="animated fadeInDown">
    <ion-item-options side="start" >
      <ion-item-option (click)="editarLista(lista)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item detail (click)="listaSelected(lista)">
      <ion-label>{{lista.titulo}}</ion-label>
      <ion-note slot="end" color="tertiary">{{lista.items.length}} items</ion-note>
    </ion-item>
    <ion-item-options slide="end">
      <ion-item-option (click)="deleteList(lista)" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
