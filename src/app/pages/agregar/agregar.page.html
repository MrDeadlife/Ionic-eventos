<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Agregar lista</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nuevo Item</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Recordar algo</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
